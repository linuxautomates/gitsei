dependencies {
    compileOnly libraries.lombok
    annotationProcessor libraries.lombok

    compile libraries.jackson_dataformat_xml
    compile libraries.jackson_datatype_jsr
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.14.1'
    compile 'org.bouncycastle:bcpkix-jdk15on:1.70'

    compile libraries.guava
    compile libraries.apache_commons
    compile libraries.apache_collections
    compile libraries.jackson_core
    compile libraries.log4j

    testCompile libraries.junit
    testCompile libraries.assertj
    testCompile 'commons-codec:commons-codec:1.14'
}
jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                counter = 'LINE'
                minimum = 0.5
            }
        }
        rule {
            limit {
                counter = 'BRANCH'
                minimum = 0.3
            }
        }
    }
}
// to run coverage verification during the build (and fail when appropriate)
check.dependsOn jacocoTestCoverageVerification